<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <style>
        .large {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <span>Hello</span>
    <span>jQuery</span>

    <button>Toggle</button>

    <script src="jquery.js"></script>
    <script>
        $("span").addClass("large");

        $("button").click(function () {
            $("span").toggleClass("large");
        });
    </script>
</body>
</html>
