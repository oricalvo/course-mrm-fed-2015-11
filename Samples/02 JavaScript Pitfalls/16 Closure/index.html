<body>
    <script>
        "use strict";

        function Counter(val) {
            var name;
            var id;

            return {
                inc: function () {
                    ++val;
                },
                dec: function () {
                    --val;
                },
                get: function () {
                    return val;
                }
            };
        }

        var c1 = new Counter(10);

        c1.val = 80;

        var c2 = new Counter(20);

        console.log(c1.get());
        console.log(c2.get());
    </script>
</body>
