<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-controller="AppCtrl as ctrl">
        <div class="menu">
            <a href="" ng-click="ctrl.navigate('home')">Home</a>
            <a href="" ng-click="ctrl.navigate('about')">About</a>
        </div>

        <div ng-if="ctrl.currentView == 'home'">
            <div ng-controller="HomeCtrl as ctrl">
                <h1>Home</h1>
            </div>
        </div>

        <div ng-if="ctrl.currentView == 'about'">
            <div ng-controller="AboutCtrl as ctrl">
                <h1>About</h1>

                <button ng-click="ctrl.close()">Close</button>
            </div>
        </div>
    </div>

    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>

    <script src="app/app.js"></script>
    <script src="app/Controllers/AppCtrl.js"></script>
    <script src="app/Controllers/HomeCtrl.js"></script>
    <script src="app/Controllers/AboutCtrl.js"></script>
</body>
</html>
